<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>GaloHub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #111;
      --text: #fff;
      --accent: #f90;
      --card-bg: #1c1c1c;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--bg);
      font-family: Arial, sans-serif;
      color: var(--text);
    }

    header {
      background-color: #000;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      color: #fff;
    }

    .logo span {
      background-color: var(--accent);
      color: #000;
      padding: 2px 8px;
      border-radius: 3px;
      margin-left: 5px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
    }

    .card {
      background-color: var(--card-bg);
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card h3 {
      padding: 10px;
      font-size: 16px;
      color: #ddd;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #000;
      color: #666;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      .logo {
        font-size: 22px;
      }

      .card img {
        height: 150px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Galo<span>Hub</span></div>
  </header>

  <div class="grid">
    <div class="card">
      <img src="img/galocinza1.jpg" alt="Galo 1">
      <h3>Galo no amanhecer</h3>
    </div>
    <div class="card">
      <img src="img/galocinza2.jpg" alt="Galo 2">
      <h3>Topete sedutor</h3>
    </div>
    <div class="card">
      <img src="img/galocinza4.jpg" alt="Galo 3">
      <h3>Pose de gal√£</h3>
    </div>
    <div class="card">
      <img src="img/galocinza6.jpg" alt="Galo 4">
      <h3>Galando na grama</h3>
    </div>
    <div class="card">
      <img src="img/galocinza5.jpg" alt="Galo 5">
      <h3>Olhar penetrante</h3>
    </div>
    <div class="card">
      <img src="img/galocinza3.jpg" alt="Galo 6">
      <h3>Galanteador oficial</h3>
    </div>
    </div>
  </div>

  <footer>
    &copy; 2025 GaloHub. Todos os direitos reservados. Feito com muito üêî.
  </footer>
</body>
</html>
